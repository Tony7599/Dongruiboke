<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客首页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="logo">DR</div>
        <div class="menu">
            <a href="#">视频</a>
            <a href="#">文章</a>
            <a href="#">我的</a>
            <button class="login-btn">登录</button>
        </div>
    </div>

    <div class="content">
        <div class="main-content">
            <div class="article">
                <img src="https://via.placeholder.com/400x200" alt="文章图片">
                <h3>文章标题</h3>
                <p>文章开始的闪亮内容...</p>
            </div>
        </div>

        <div class="user-info">
            <p>欢迎, <span id="time"></span></p>
            <p>IP 地址: <span id="user-ip"></span></p>
            <p>用户名: <span id="user-name"></span></p>
        </div>

        <div class="hot-articles">
            <h3>大家都在看</h3>
            <ol>
                <li>1 内容</li>
                <li>2 内容</li>
                <li>3 内容</li>
            </ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
